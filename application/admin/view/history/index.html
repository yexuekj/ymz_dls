{include file='common/head'}

<div style="overflow-x: hidden;width: 96%;margin: auto;padding-top: 1rem;">
    <blockquote class="layui-elem-quote layui-text">
        <div class="demoTable layui-form">
            <div class="layui-input-inline">

            </div>
            <div class="layui-input-inline">
                <select name="ipdata_id" lay-verify="required" lay-search="">
                    <option value="0"></option>
                    {foreach($host as $v)}
                    <option value="{$v.id}"  {if(!empty($data.ipdata_id) && $data.ipdata_id == $v.id)}selected{/if}>{$v.domain_name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="start_time" id="date2" lay-verify="date" placeholder="请输入开始日期" autocomplete="off" class="layui-input">
            </div>
            --
            <div class="layui-input-inline">
                <input type="text" name="end_time" id="date1" lay-verify="date" placeholder="请输入结束日期" autocomplete="off" class="layui-input">

            </div>
            <button class="layui-btn " data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
    </blockquote>


    <div class="demoTable layui-for">
        <table class="layui-table" lay-data="{height: 'full-100', url:'{$index}', page:true,id:'tableId',loading:true}" lay-filter="tableFilter">
            <thead>
            <tr>
                {foreach($list as $k => $v)}
                <th lay-data="{field:'{$k}',
                        width:{$v['width']}
                        {if(!empty($v['templet']))}
                            ,templet: '#{$k}'
                        {/if}
                        {if(!empty($v['fixed']))}
                            ,fixed: true
                        {/if}

                 }">{$v['name']}</th>
                {/foreach}
                <th lay-data="{fixed: '', width:180,fixed: 'right', align:'center', toolbar: '#barDemo'}">操作</th>
            </tr>
            </thead>
        </table>
        <!--操作功能-->
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">查看录音</a>
        </script>

        <script type="text/html" id="is_connected">
            {{#  if(d.is_connected == 1){ }}
            <span style="color: #5FB878" >接通</span>
            {{#  } }}
            {{#  if(d.is_connected == 2){ }}
            <span style="color: #FF5722" >未接通</span>
            {{#  } }}
        </script>

        <script type="text/html" id="call_type">
            {{#  if(d.call_type == 1){ }}
            <span style="color: #5FB878" >接通</span>
            {{#  } }}
            {{#  if(d.call_type == 2){ }}
            <span style="color: #FF5722" >未接通</span>
            {{#  } }}
        </script>
    </div>
</div>
<style type="text/css">
    .layui-table-cell {
        height: 36px;
    }
</style>
{include file='common/footer'}
<!--颜色编辑-->
<script>
    layui.use(['table','form','laydate'], function(){
        var table = layui.table
            ,laydate = layui.laydate
            ,form = layui.form;

        laydate.render({
            elem: '#date1'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#date2'
            ,type: 'datetime'
        });

        //搜索提交
        var $ = layui.$, active = {
            reload: function(){
                var start_time = $('input[name="start_time"]').val();
                var end_time = $('input[name="end_time"]').val();
                var ipdata_id = $('select[name="ipdata_id"]').val();
                //执行重载
                table.reload('tableId', {
                    where: {
                        start_time:start_time,
                        end_time:end_time,
                        ipdata_id:ipdata_id,
                    }
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听表格复选框选择
        table.on('checkbox(tableFilter)', function(obj){
            console.log(obj)
        });

        //表格功能
        table.on('tool(tableFilter)', function(obj){
            var data = obj.data;
            var event=obj.event;
            switch(event){
                case 'edit':
                    layer.open({
                        type: 2,
                        title: '编辑更新数据信息',
                        shadeClose: true,
                        shade: false,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['100%', '100%'],
                        content: '{$edit}?id='+data.id,
                        end: function () {
                            table.reload('tableId');
                        },
                    });
                    break;
            }
        });

//      添加信息 url跳转路径
        var url='{$edit}';
        $('.addInfo').on('click', function() {
            layer.open({
                type: 2,
                title: '添加内容信息',
                shadeClose: true,
                shade: false,
                maxmin: true,
                area: ['100%', '100%'],
                content: url,
                end: function () {
                    table.reload('tableId');
                },
            });
        });
    });
</script>
</body>
</html>
