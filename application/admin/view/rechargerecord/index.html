{include file='common/head'}
<div style="overflow-x: hidden;width: 96%;margin: auto;padding-top: 1rem;height: 800px">

    <blockquote class="layui-elem-quote layui-text">
        <div class="demoTable layui-form">
            <div class="layui-input-inline">
                <input type="text" placeholder="请输入域名" name="host" class="layui-input">
            </div>
            <button class="layui-btn " data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
    </blockquote>

    <div class="demoTable layui-for">
        <table class="layui-table" lay-data="{height:'full-100', url:'{$index}', page:true, id:'tableId'}" lay-filter="test">
            <thead>
            <tr>
<!--                <th lay-data="{field:'id', width:80, sort: true,type:'numbers'}">ID</th>-->
                {foreach($list as $k => $v)}
                <th lay-data="{field:'{$k}',
                        width:{$v['width']}
                        {if(!empty($v['templet']))}
                            ,templet: '#{$k}'
                        {/if}
                        {if(!empty($v['fixed']))}
                            ,fixed: true
                        {/if}
                        {if($k == 'ID')}
                            ,sort: true,type:'numbers'
                        {/if}

                 }">{$v['name']}</th>
                {/foreach}
            </tr>
            </thead>
        </table>

        <!--列-自定义-->
        <script type="text/html" id="type">
            {{#  if(d.type == 1){ }}
            <span style="color: #5FB878" >回拨</span>
            {{#  } }}
            {{#  if(d.type == 2){ }}
            <span style="color: #FF5722" >axb</span>
            {{#  } }}
        </script>
    </div>
</div>
{include file='common/footer'}
<script>
    layui.use(['table','form'], function(){
        var table = layui.table
            ,form = layui.form;
        //搜索提交
        var $ = layui.$, active = {
            reload: function(){
                var host_name = $('input[name="host"]').val();
                //执行重载
                table.reload('tableId', {
                    where: {
                        host:host_name,
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听表格复选框选择
        table.on('checkbox(tableFilter)', function(obj){
            console.log(obj)
        });


    });
</script>

</body>
</html>
